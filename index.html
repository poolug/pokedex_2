<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex 2.0</title>

  <!-- CSS de Bootstrap 4.2.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!--Mi Estilo-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="container mb-3">
    <h1>Desafío Pokédex 2.0</h1>

    <div class="col-8">
      <div id="btn_previus" type="button" class="btn btn-info" href="#">
        << Atrás
      </div>

      <div id="btn_more" type="button" class="btn btn-success" href="#">
        Ver más >>
      </div>
    </div>

    <div id="info" class="row"></div>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonName"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="url-pokemon-modal"></p>
            <h4>Habilidades:</h4>
            <p id="abilityPokemon" class="erase-before-send"></p>
            <a href="#" class="btn btn-warning mb-3" id="pokemonAbility">Otros pokémon que tienen esta habilidad</a>
            <h4>Tipo:</h4>
            <p id="typePokemon" class="erase-before-send"></p>
            <a href="#" class="btn btn-success mb-3" id="pokemonDamage">Ver relaciones de daño</a>
            <h4>Movimientos:</h4>
            <p id="movePokemon" class="erase-before-send"></p>
            <h4>Generaciones</h4>
            <p id="generationPokemon" class="erase-before-send"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- damage modal-->
    <div id="damageModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonName">Otros Daños</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Daños daños</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- abilities modal-->
    <div id="abilityModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonName">Otras Habilidades</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Habilidades habilidad</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="btn" type="button" class="btn btn-success btn__more col-12" href="#">
      ¡Quiero ver más pokémon!
    </div>
  </div>

  <!--JQuery 3.3.1 sin slim-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

  <!-- Mi script -->
  <script src="assets/javascript/pokedex.js"></script>
</body>
</html>
